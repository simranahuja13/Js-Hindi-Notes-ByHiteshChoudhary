// XML HTTP REQUEST
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">

   <!-- 0	UNSENT	Client has been created. open() not called yet.
   1	OPENED	open() has been called.
   2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
   3	LOADING	Downloading; responseText holds partial data.
   4	DONE	The operation is complete. -->
</body>

<script>
    const reqURL = 'https://randomuser.me/api/'
    // Ajax Request
    const xhr = new XMLHttpRequest() // new for reference --- method 
    xhr.open('GET' , reqURL ) // use open for sending data => (method(get , post) , string(url) )
    // console.log('here');
    xhr.onreadystatechange = function(){// continuously monitors changes
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
           const data = JSON.parse(this.responseText);
            console.log(data)
            
        }
    }
  
        
    
    xhr.send()// to open call);
</script>
</html>
